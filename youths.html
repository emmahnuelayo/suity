    <title>Youths Corner</title>
</head>

<body>
    <div class="deep-blue-container container">
        <header>
            <img src="images/4sq.png" alt="Foursquare Gospel Church in Nigeria" class="logo">
            <nav>
                <a href="#nav" class="hide-desktop">
                    <img src="images/Hamburger_icon/grid icon.png" alt="toggle menu" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop"><img src="images/Hamburger_icon/exit.png"
                            alt="exit the menu"></li>
                    <li><a href="index.html">home</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contacts</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <img src="images/4sq icon.jpg" alt="Foursquare icon" class="server">
            <h1>
                Foursquare Christian Education Ministry
            </h1>
            <p class="subhead">Christian Education Quiz</p>
            <img src="images/Scroll_icon/scroll.png" alt="scroll down" class="scroll hide-mobile show-desktop">
        </section>
    </div>
    <div class="container">
        <div class="manual">
            <div class="start">Take the manual section of the quiz!!</div>
            <div class="quiz" style="display: none">
                <div class="question"></div>
                <div class="choices">
                    <div class="choice A" onclick="checkAnswer('mA')"></div>
                    <div class="choice B" onclick="checkAnswer('mB')"></div>
                </div>
                <div class="timer">
                    <div class="counter"></div>
                    <div class="btimeGauge"></div>
                    <div class="timeGauge"></div>
                </div>
                <div class="progress"></div>
            </div>
            <div class="scoreContainer" style="display: none"></div>
        </div>
        <div class="constitution"></div>
        <div class="bible"></div>
        <div class="knowledge"></div>
    </div>
    <div class="before-footer"></div>
    <footer>
        <div class="footer-container">
            <div class="container">
                <a href="index.html">
                    <img src="images/4sq icon.jpg" alt="logo" class="logo">
                    <p class="address">Foursquare Gospel Church in Nigeria 62/66, Akinwunmi Street, P.O. Box 237, Yaba
                        Lagos <br> Nigeria</p>
